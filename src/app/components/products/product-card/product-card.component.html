<div
 pAnimateOnScroll
enterClass="animate-scalein"
leaveClass="animate-fadeout" class="w-fit rounded-lg shadow animate-duration-1000 animate-ease-in-out">
    <img class="md:h-[300px] md:w-[300px] max-md:h-[180px] max-md:w-[180px] object-cover rounded-lg p-4 mx-auto" [src]="apiUrl+'/upload/'+ product.productMedias[0].mediaName"/>
 <div class="px-4 pb-4">
    <a [routerLink]="'/products/'+product.id" class="font-semibold max-md:text-md md:text-xl md:w-[250px]">
        {{product.name}}
    </a>
    <h5 class="text-xs font-bold">
        {{product.category?.name}}
    </h5>
    <div class="flex justify-between py-2">
        <p class="font-semibold">
            {{product.finalPrice}} Â£
        </p>
        <p-button class="font-semibold bg-[#49990B] hover:bg-[#8DB600] duration-100 rounded-lg flex py-0.5  px-2 py-1 text-white" (click)="addToCart(product)" label="Ajouter" icon="pi pi-plus-circle" />

    </div>
 </div>
</div>
