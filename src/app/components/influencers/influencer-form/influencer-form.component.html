<form [formGroup]="influencerForm" class="w-full mx-auto p-8 bg-white rounded-2xl shadow-lg border border-gray-100" (submit)="onSubmit()">
  <h2 class="text-2xl font-bold text-lime-700 mb-6 text-center tracking-tight">{{ isNew ? 'Add New Influencer' : 'Edit Influencer' }}</h2>

  <div class="mb-5">
    <label for="name" class="block mb-2 text-sm font-semibold text-gray-700">Name</label>
    <input id="name" type="text" pInputText formControlName="name"
      class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-lime-500 focus:ring-2 focus:ring-lime-100 transition"
      [ngClass]="{'ng-invalid ng-dirty': submitted && f['name'].errors}">
    <small class="p-error" *ngIf="submitted && f['name'].errors?.['required']">Name is required.</small>
  </div>

  <div class="mb-5">
    <label for="email" class="block mb-2 text-sm font-semibold text-gray-700">Email</label>
    <input id="email" type="email" pInputText formControlName="email"
      class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-lime-500 focus:ring-2 focus:ring-lime-100 transition"
      [ngClass]="{'ng-invalid ng-dirty': submitted && f['email'].errors}">
    <small class="p-error" *ngIf="submitted && f['email'].errors?.['required']">Email is required.</small>
    <small class="p-error" *ngIf="submitted && f['email'].errors?.['email']">Please enter a valid email address.</small>
  </div>

  <div class="mb-5">
    <label for="phone" class="block mb-2 text-sm font-semibold text-gray-700">Phone</label>
    <input id="phone" type="tel" pInputText formControlName="phone"
      class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-lime-500 focus:ring-2 focus:ring-lime-100 transition"
      [ngClass]="{'ng-invalid ng-dirty': submitted && f['phone'].errors}">
    <small class="p-error" *ngIf="submitted && f['phone'].errors?.['required']">Phone is required.</small>
  </div>

  <div class="mb-5">
    <label for="commissionRate" class="block mb-2 text-sm font-semibold text-gray-700">Commission Rate (%)</label>
    <p-inputNumber id="commissionRate" formControlName="commissionRate"
      [min]="0" [max]="100" [showButtons]="true"
      buttonLayout="horizontal" spinnerMode="horizontal"
      decrementButtonClass="p-button-secondary"
      incrementButtonClass="p-button-secondary"
      incrementButtonIcon="pi pi-plus"
      decrementButtonIcon="pi pi-minus"
      class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-lime-500 focus:ring-2 focus:ring-lime-100 transition"
      [ngClass]="{'ng-invalid ng-dirty': submitted && f['commissionRate'].errors}">
    </p-inputNumber>
    <small class="p-error" *ngIf="submitted && f['commissionRate'].errors?.['required']">Commission rate is required.</small>
    <small class="p-error" *ngIf="submitted && f['commissionRate'].errors?.['min']">Commission rate must be at least 0%.</small>
    <small class="p-error" *ngIf="submitted && f['commissionRate'].errors?.['max']">Commission rate cannot exceed 100%.</small>
  </div>

  <div class="flex items-center mb-8">
    <p-checkbox id="isActive" formControlName="isActive" [binary]="true"></p-checkbox>
    <label for="isActive" class="ml-2 text-gray-700">Active</label>
  </div>

  <div class="flex justify-end gap-4 mt-8">
    <button
      type="button"
      (click)="hideDialog()"
      class="px-6 py-2 rounded-lg border border-gray-300 text-gray-600 bg-white font-semibold shadow-sm hover:bg-gray-100 hover:text-lime-700 transition-all duration-150 focus:outline-none focus:ring-2 focus:ring-lime-200 flex items-center"
    >
      <i class="pi pi-times mr-2"></i>Cancel
    </button>
    <button
      type="submit"
      class="px-6 py-2 rounded-lg bg-lime-600 text-white font-bold shadow-md hover:bg-lime-700 hover:shadow-lg transition-all duration-150 focus:outline-none focus:ring-2 focus:ring-lime-300 flex items-center"
    >
      <i class="pi pi-check mr-2"></i>Save
    </button>
  </div>
</form>
