<div class="relative overflow-x-auto">
    <table class="bg-gray-50 w-full">
        <thead class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-500">
            <tr>
                <th scope="col" class="px-4 py-4 text-sm font-medium whitespace-nowrap">
                    Image
                </th>
                <th scope="col" class="px-4 py-4 text-sm font-medium whitespace-nowrap">
                    Nom
                </th>
                <th scope="col" class="px-4 py-4 text-sm font-medium whitespace-nowrap">
                    Description
                </th>
                <th scope="col" class="px-4 py-4 text-sm font-medium whitespace-nowrap">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories" class="bg-white border-b ">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap ">
                    <div class="h-[60px]">
                        <img class="h-full w-fit" [src]="'http://localhost:9090/api/upload/'+category.image" alt="" srcset="">
                    </div>
                </th>
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap ">
                    {{category.name}}
                </th>
                <td class="px-6 py-4">
                    {{category.description}}
                </td>
                <td class="px-6 py-4">
                    <div class="flex space-x-4">
                        <button (click)="updateCategory(category)"  class="text-gray-500 hover:text-lime-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit-circle" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 15l8.385 -8.415a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3z" /><path d="M16 5l3 3" /><path d="M9 7.07a7 7 0 0 0 1 13.93a7 7 0 0 0 6.929 -6" /></svg>
                        </button>
                        <p-button (click)="deleteCategory(category.id,$event)" [outlined]="true" class="text-gray-500 hover:text-red-500">
                            <li class="pi pi-trash"></li>
                        </p-button>
                       </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<app-pop-up (closeEvent)="closeModal($event)" *ngIf="showUpdateForm">
    <app-categories-update-form [categoryDtoRequest]="selectedCategory"></app-categories-update-form>
</app-pop-up>
