<app-client-layout>
        <div class="flex  h-[80vh]  items-center">
            <div class="md:w-1/2 mdh-[80vh]">
                <div class="p-8 flex flex-col align-center h-full">
                    <div class="my-auto">
                        <h1 class="text-5xl font-semibold">Title of the section</h1>
                        <p class="text-lg font-medium w-[90%] my-8">
            Pure essence est une marque de cosmétiques dédiée à la beauté authentique et respectueuse de l'environnement.Nos produits,formulés à partir d'ingrédients 100% naturels et biologiques,sont conçus pour nourrir la peau en profondeur tout            </p>
                        <button class="bg-[#DAA06D] text-white  px-4 py-2 rounded-lg text-lg font-semibold w-fit">
                            See Our Products
                        </button>
                    </div>
                </div>
            </div>
            <div class="md:w-1/2 px-2 max-md:hidden ">
                <img class="max-h-[400px] w-fit  mx-auto rounded-tl-[121px] rounded-tr-[45px] rounded-bl-[70px] rounded-br-[44px]" src="assets/Healthcare.png" alt="">
            </div>
        </div>
        <div class="mt-2">
            <h2 class="text-3xl ml-8 mb-4 font-semibold ">Our Products</h2>
            <div class="flex flex-wrap justify-center mx-auto ">
                <app-product-card *ngFor="let product of products" [product]="product" class="m-2"></app-product-card>
            </div>
        </div>
        <div class="mt-2">
            <h2 class="text-3xl ml-8 mb-4 font-semibold">Our Categories</h2>
            <div class="flex flex-wrap justify-center mx-auto ">
                <app-category-card *ngFor="let category of categories" [category]="category" class="m-2"></app-category-card>
            </div>
        </div>
</app-client-layout>
