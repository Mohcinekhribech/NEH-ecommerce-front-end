<app-client-layout>
  <h1 class="text-3xl ml-8 mb-4 font-semibold text-[#49990B]">Catégorie</h1>
  <div class="flex space-x-[20px] w-[80%] justify-center p-4 mx-auto max-md:flex-col max-md:space-y-6 max-md:w-full">
      <div class="max-h-[300px] max-w-[300px]">
          <img [src]="apiUrl+'/upload/'+category.image" alt="" srcset="">
      </div>
      <div>
          <h1 class="text-3xl font-semibold">{{category.name}}</h1>
          <p class="text-lg mt-[16px]">
              {{category.description}}
          </p>
      </div>
  </div>
  <h3 class="text-2xl ml-8 mb-4 font-semibold text-[#49990B]">Produits</h3>
  <div class="flex flex-wrap justify-center mx-auto">
      <app-product-card
        *ngFor="let product of products?.content"
        [product]="product"
        class="m-2"
      ></app-product-card>
  </div>
  <div class="mt-6 sm:flex sm:items-center sm:justify-between max-w-3xl mx-auto">
      <div class="text-sm text-gray-500 ">
          Page
          <span class="font-medium text-gray-700 ">
              {{ products?.number }} sur {{ products?.totalPages }}
          </span>
      </div>

      <div class="flex items-center mt-4 gap-x-4 sm:mt-0">
          <button
              (click)="prevPage()"
              class="flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 capitalize transition-colors duration-200 bg-white border rounded-md sm:w-auto gap-x-2 hover:bg-gray-100 "
          >
              <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 rtl:-scale-x-100"
              >
                  <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
                  />
              </svg>
              <span>Précédente</span>
          </button>

          <button
              (click)="nextPage()"
              class="flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 capitalize transition-colors duration-200 bg-white border rounded-md sm:w-auto gap-x-2 hover:bg-gray-100 "
          >
              <span>Suivante</span>
              <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 rtl:-scale-x-100"
              >
                  <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
                  />
              </svg>
          </button>
      </div>
  </div>
</app-client-layout>
