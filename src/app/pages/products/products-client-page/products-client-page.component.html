<app-client-layout>
  <h1 class="text-3xl ml-8 mb-4 font-semibold text-[#49990B]">Nos Produits</h1>
  <form
    (submit)="loadOrders()"
    class="flex space-x-2 my-2 justify-center items-center flex-wrap"
  >
    <div class="coolinput">
      <label for="productName" class="text">Nom du produit :</label>
      <input
        type="text"
        placeholder="Écrire ici..."
        name="productName"
        [(ngModel)]="searchCriteria.name"
        class="input"
      />
    </div>

    <div class="coolinput">
      <label for="categoryName" class="text">Nom de la catégorie :</label>
      <input
        type="text"
        placeholder="Écrire ici..."
        name="categoryName"
        [(ngModel)]="searchCriteria.categoryName"
        class="input"
      />
    </div>

    <div class="coolinput">
      <label for="minPrice" class="text">Prix minimum :</label>
      <input
        type="number"
        placeholder="Prix minimum"
        name="minPrice"
        [(ngModel)]="searchCriteria.minPrice"
        class="input"
      />
    </div>

    <div class="coolinput">
      <label for="maxPrice" class="text">Prix maximum :</label>
      <input
        type="number"
        placeholder="Prix maximum"
        name="maxPrice"
        [(ngModel)]="searchCriteria.maxPrice"
        class="input"
      />
    </div>

    <button
      type="submit"
      class="px-4 py-2 bg-[#8DB600] font-semibold rounded-lg text-white h-fit flex space-x-2 items-center mt-2"
    >
      <li class="pi pi-search"></li>
      <span>Rechercher</span>
    </button>
  </form>
  <div class="flex flex-wrap justify-center mx-auto">
    <app-product-card
      *ngFor="let product of products?.content"
      [product]="product"
      class="m-1"
    ></app-product-card>
  </div>
  <div class="mt-6 sm:flex sm:items-center sm:justify-between max-w-3xl mx-auto p-4">
    <div class="text-sm text-gray-500 ">
      Page
      <span class="font-medium text-gray-700 "
        >{{ products?.number }} sur {{ products?.totalPages }}</span
      >
    </div>

    <div class="flex items-center mt-4 gap-x-4 sm:mt-0">
      <button
        (click)="prevPage()"
        class="flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 capitalize transition-colors duration-200 bg-white border rounded-md sm:w-auto gap-x-2 hover:bg-gray-100 "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 rtl:-scale-x-100"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
          />
        </svg>

        <span> Précédent </span>
      </button>

      <button
        (click)="nextPage()"
        class="flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 capitalize transition-colors duration-200 bg-white border rounded-md sm:w-auto gap-x-2 hover:bg-gray-100 "
      >
        <span> Suivant </span>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 rtl:-scale-x-100"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
          />
        </svg>
      </button>
    </div>
  </div>
</app-client-layout>
