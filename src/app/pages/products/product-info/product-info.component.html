<app-client-layout>
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-[#49990B]">Produit</h1>
  </div>
  <div class="max-w-4xl mx-auto">
    <div class="p-4">
      <div class="flex justify-between">
        <h2 class="w-fit md:text-3xl font-semibold max-md:text-xl">
          {{ product.name }}
        </h2>
        <p-button class="font-semibold h-fit bg-[#49990B] hover:bg-[#8DB600] duration-100 rounded-lg flex py-0.5  px-2 py-1 text-white w-fit" (click)="addToCart(product)" label="Ajouter" icon="pi pi-plus-circle" />

      </div>
      <h3 class="w-fit font-medium text-lg">
        {{ product.category?.name }}
      </h3>
    </div>
    <div class="w-fit flex flex-col justify-center mx-auto">
      <div class="rounded-lg w-fit flex justify-center p-2">
        <img
          class="max-h-[400px] rounded-lg mx-auto"
          [src]="apiUrl+'/upload/'+ selectedImage"
          alt=""
        />
      </div>
      <div *ngIf="product.productMedias.length > 1 " class="p-2 h-[15ch] flex justify-center space-x-1 overflow-y-auto mx-6 ">
        <img
          *ngFor="let media of product.productMedias"
          class="h-full rounded-lg"
          (click)="selectAnImage(media.mediaName)"
          [src]="apiUrl+'/upload/'+ media.mediaName"
          alt=""
        />
      </div>
    </div>
    <div>
      <div class="p-2">
        <p class="text-md text-[#003566] mx-auto font-medium my-4">
          {{ product.description }}
        </p>
        <div class="flex flex-wrap space-x-2">
          <div class="flex space-x-2 text-md p-1 my-2">
            <p class="font-medium">Quantité : {{ product.quantity }}</p>
          </div>
          <div class="flex space-x-2 text-md p-1 my-2">
            <p class="font-medium">Poids : {{ product.weight }}g</p>
          </div>
          <div class="flex space-x-2 text-md p-1 my-2">
            <p class="font-medium">Prix : {{ product.finalPrice }} £</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="p-4 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold my-2">Avantages :</h2>
    <p class="text-lg">
      {{ product.benefits }}
    </p>
  </div>
  <div class="p-4 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold my-2">Comment utiliser :</h2>
    <p class="text-lg">
      {{ product.howToUse }}
    </p>
  </div>
</app-client-layout>
